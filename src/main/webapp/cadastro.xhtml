
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro</title>
</h:head>
<h:body>
	<p:messages    />
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados para cadastro" />
			</f:facet>
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText value="#{cadastro.pessoa.nome}" required="true"
				id="nome" label="nome" />
			<h:outputLabel value="Cpf:" for="cpf" />
			<h:inputText value="#{cadastro.pessoa.cpf}" required="true" id="cpf" 
				label="cpf">
				<f:validateLength minimum="11" maximum="11" />
			</h:inputText>

			<h:outputLabel value="Data de Nascimento:" />
			<h:inputText size="12" value="#{cadastro.pessoa.dataNascimento}"
				label="Data base">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>

			<h:outputLabel value="E-mail:" />
			<h:inputText value="#{cadastro.pessoa.email}" required="true"
				label="email"  id="email"
				requiredMessage="Por favor entre com seu endereço de e-mail"
				validatorMessage="Email inválido">
				<f:validateRegex
					pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			</h:inputText>
		</h:panelGrid>
		<hr />
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Números de contato" />
			</f:facet>
			<h:outputLabel value="DDD:" for="numero" />
			<h:inputText value="#{cadastro.ddd}"  id="ddd"
				label="ddd">
				<f:validateLength minimum="2" maximum="2" />
			</h:inputText>
			<h:outputLabel value="Número:" for="numero" />
			<h:inputText value="#{cadastro.numero}" id="numero" label="numero"
				>
				<f:validateLength minimum="9" maximum="9" />
			</h:inputText>
			<h:commandButton value="Adicionar"
				actionListener="#{cadastro.adicionarTelefone}" update="list"/>

		</h:panelGrid>

		<h:dataTable value="#{cadastro.telefoneList}" var="telefone"
			border="1" cellspacing="0" cellpadding="2" id="list">
			<h:column>
				<f:facet name="header">DDD</f:facet>
				<h:outputText value="#{telefone.ddd}" />
			</h:column>
			<h:column>
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{telefone.numero}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink value="Deletar"
					action="#{cadastro.selecionarLinha(telefone)}" />
			</h:column>

		</h:dataTable>
		<h:commandButton value="Cadastrar" action="#{cadastro.salvar}" />
		<h:commandButton value="limpar" actionListener="#{cadastro.limpar}" id="btnForm" process="@form" update="grid"/>
	</h:form>
</h:body>
</html>
