
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>atualizar cadastro</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados para cadastro" />
			</f:facet>
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{cadastro.pessoa.nome}" />
			<h:outputLabel value="Cpf:" />
			<h:inputText value="#{cadastro.pessoa.cpf}" />

			<h:outputLabel value="Data de Nascimento:" />
			<h:inputText size="12" value="#{cadastro.pessoa.dataNascimento}"
				label="Data base">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>

			<h:outputLabel value="E-mail:" />
			<h:inputText value="#{cadastro.pessoa.email}" />

		</h:panelGrid>
		<hr />
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Números de contato" />
			</f:facet>
			<h:outputLabel value="DDD:" />
			<h:inputText value="#{cadastro.ddd}" />
			<h:outputLabel value="Número:" />
			<h:inputText value="#{cadastro.numero}" />
			<h:commandButton value="Adicionar"
				action="#{cadastro.adicionarTelefone}" />
			
			
		</h:panelGrid>
		<h:dataTable value="#{cadastro.telefoneList}" var="telefone"
				border="1" cellspacing="0" cellpadding="2" id="table">
				<h:column>
					<f:facet name="header">DDD</f:facet>
					<h:outputText value="#{telefone.ddd}" />
				</h:column>
				<h:column>
					<f:facet name="header">Número</f:facet>
					<h:outputText value="#{telefone.numero}" />
				</h:column>
				<h:column>
				<f:facet name="header">Ações</f:facet>
					<h:commandLink value="Deletar"
						action="#{cadastro.selecionarLinha(telefone)}" />
				</h:column>

			</h:dataTable>
			<h:commandButton value="Cadastrar" action="#{cadastro.salvar}" />
	</h:form>
</h:body>
</html>
