
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Listagem de Pessoas</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados para cadastro" />
			</f:facet>
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{listar.nome}" />
			<h:outputLabel value="Cpf:" />
			<h:inputText value="#{listar.cpf}" />
			<h:commandButton value="Pesquisar" action="#{listar.buscarPessoa}" />
			<h:commandButton value="Cadastrar" />
		</h:panelGrid>
		<hr />
		<h:dataTable value="#{listar.listarPessoa}" var="pessoa" border="1"
			cellspacing="0" cellpadding="2" id="table">
			<h:column>
				<f:facet name="header">id</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">CPF:</f:facet>
				<h:outputText value="#{pessoa.cpf}" />
			</h:column>
			<h:column>
				<f:facet name="header">idade:</f:facet>
				<h:outputText value="#{listar.idadePessoa(pessoa)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Quantidade de telefone:</f:facet>
				<h:outputText value="#{listar.sizeTel(pessoa)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink value="Excluir" action="#{listar.excluir}">
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{listar.pessoaSelecio}" />
				</h:commandLink>
				|
				<h:commandLink value="alterar" action="#{cadastro.Alterar}">
					<f:setPropertyActionListener value="#{pessoa.id}"
						target="#{cadastro.idSelecionado}" />
				</h:commandLink>
				<h:button action="#{cadastro.Alterar}" title="Editar"
					outcome="/atualizar">
					<f:param name="id" value="#{pessoa.id}" />
				</h:button>
			</h:column>
		</h:dataTable>

	</h:form>
</h:body>
</html>
